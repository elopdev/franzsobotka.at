<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seite nicht gefunden - Franz Sobotka">
    <title>404 - Seite nicht gefunden | Franz Sobotka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F5F5F5;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #A52A2A;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .error-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-button {
            display: inline-block;
            background-color: #A52A2A;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        
        .error-button:hover {
            background-color: #8B2635;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Diese Seite ist so alt, dass sie nicht mehr jung ist!</h2>
            <p class="error-text">
                Scheint so, als wäre diese Seite in Pension gegangen. 
                Aber keine Sorge, Franz ist noch quicklebendig und hat viele andere Seiten für Sie!
            </p>
            <a href="index.html" class="error-button">Zurück zur Startseite</a>
        </div>
    </div>
</body>
</html>
